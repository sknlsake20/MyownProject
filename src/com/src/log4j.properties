log4j.rootLogger=DEBUG, stdout, fout
log4j.appender.stdout-org.apache.log4j.ConsoleAppender 
log4j.appender.stdout.layout-org.apache.log4j.PatternLayout 8# use a simple message format
log4j.appender.stdout.layout.ConversionPattern=%p: %d | %C |
log4j.appender.fout-org.apache.log4j.FileAppender
log4j.appender.fout. File-general.log
log4j.appender.fout.layout=org.apache.log4j.PatternLayout 
log4j.appender.fout.layout.ConversionPattern=%p\t%d{ ISO8601}\t%r\t%c\t[%t]\t%m%n